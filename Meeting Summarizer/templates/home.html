<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notepad Style Input</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column; /* Stack children vertically */
    }
    .notepad-container {
        background: #fff4e6;
        border: 2px solid #ff6f61;
        padding: 20px;
        width: 100%;
        height: 80%;
        max-width: 1500px; /* Increased max-width */
        max-height: 1000px;
        box-shadow: 10px 10px 0 #ffd1c1;
        position: relative;
        z-index: 1; /* Ensure the container is above other elements */
        text-align: center; /* Center content */
    }
    .notepad-container::before {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        border: 2px dashed #ff6f61;
        z-index: -1; /* Place the dashed border behind the container */
    }
    textarea {
        width: calc(100% - 20px);
        height: 600px;
        border: 1px solid #fff4e6; /* Added border to make it visible */
        background: #fff4e6; /* Ensure the background is white */
        resize: none;
        font-size: 16px;
        line-height: 1.6;
        padding: 10px;
        box-sizing: border-box;
        font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    textarea:focus {
        outline: none;
    }
    .button-container {
        text-align: center; /* Center the button */
        margin-top: 20px; /* Space above the button */
    }
    button {
        position: relative;
        padding: 12px 35px;
        background: #fec195;
        font-size: 17px;
        font-weight: 500;
        color: #181818;
        border: 3px solid #fec195;
        border-radius: 8px;
        box-shadow: 0 0 0 #fec1958c;
        transition: all 0.3s ease-in-out;
        cursor: pointer;
    }
    button .star-1, button .star-2, button .star-3, button .star-4, button .star-5, button .star-6 {
        position: absolute;
        filter: drop-shadow(0 0 0 #db696d);
        z-index: -5;
        transition: all 1s;
    }
    button .star-1 { top: 20%; left: 20%; width: 25px; }
    button .star-2 { top: 45%; left: 45%; width: 15px; }
    button .star-3 { top: 40%; left: 40%; width: 5px; }
    button .star-4 { top: 20%; left: 40%; width: 8px; }
    button .star-5 { top: 25%; left: 45%; width: 15px; }
    button .star-6 { top: 5%; left: 50%; width: 5px; }
    button:hover {
        background: transparent;
        color: #db696d;
        box-shadow: 0 0 25px #fec1958c;
    }
    button:hover .star-1 { top: -80%; left: -30%; width: 25px; }
    button:hover .star-2 { top: -25%; left: 10%; width: 15px; }
    button:hover .star-3 { top: 55%; left: 25%; width: 5px; }
    button:hover .star-4 { top: 30%; left: 80%; width: 8px; }
    button:hover .star-5 { top: 25%; left: 115%; width: 15px; }
    button:hover .star-6 { top: 5%; left: 60%; width: 5px; }
    .fil0 { fill: #db696d; }
    .word-counter {
        position: absolute;
        bottom: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        background: #fff4e6; /* Ensure background matches the text area */
        padding: 5px;
        border-radius: 5px;
    }
    .word-counter i {
        margin-right: 5px;
        font-size: 24px; /* Adjust icon size if needed */
    }
    .word-counter span {
        font-size: 16px; /* Font size for word count */
    }
</style>
</head>
<body>

        <textarea id="transcriptInput" name="transcript" placeholder="Enter video transcript here..." oninput="updateWordCount()"></textarea>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function updateWordCount() {
        const textarea = document.getElementById('transcriptInput');
        const wordCount = textarea.value.split(/\s+/).filter(Boolean).length;
        document.getElementById('wordCount').innerText = wordCount;
    }
</script>
